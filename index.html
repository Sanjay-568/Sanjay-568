<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container custom-container">
        <h1>Calculator By Sanjay Kant Pal</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="custom-btn">(</button></td>
                    <td><button class="custom-btn">)</button></td>
                    <td><button class="custom-btn">C</button></td>
                    <td><button class="custom-btn">%</button></td>
                </tr>
                <tr>
                    <td><button class="custom-btn">7</button></td>
                    <td><button class="custom-btn">8</button></td>
                    <td><button class="custom-btn">9</button></td>
                    <td><button class="custom-btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="custom-btn">4</button></td>
                    <td><button class="custom-btn">5</button></td>
                    <td><button class="custom-btn">6</button></td>
                    <td><button class="custom-btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="custom-btn">1</button></td>
                    <td><button class="custom-btn">2</button></td>
                    <td><button class="custom-btn">3</button></td>
                    <td><button class="custom-btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="custom-btn">0</button></td>
                    <td><button class="custom-btn">.</button></td>
                    <td><button class="custom-btn">/</button></td>
                    <td><button class="custom-btn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
 </body>
</html>
